<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>

    <div class="container">
        <h1>Length of AB</h1>
        <div class="slider-ui color1">
            <input type="range" min="0" max="100" step="1">
            <div class="bar">
                <span class="min"></span>
                <span class="max"></span>
            </div>
            <div class="track">
                <div class="value"></div>
            </div>
        </div>

        <h1>Length of CD</h1>
        <div class="slider-ui color2">
            <input type="range" min="0" max="100" step="1">
            <div class="bar">
                <span class="min"></span>
                <span class="max"></span>
            </div>
            <div class="track">
                <div class="value"></div>
            </div>
        </div>

        <h1>New point P</h1>
        <div class="slider-ui color3">
            <input type="range" min="0" max="100" step="1">
            <div class="bar">
                <span class="min"></span>
                <span class="max"></span>
            </div>
            <div class="track">
                <div class="value"></div>
            </div>
        </div>
    </div>
    


</body>

<script src="slider.js"></script>

</html>
